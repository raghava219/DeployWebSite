<section class="block block--dark block--skewed-left hero">
    <div class="container grid grid-1x2">
        <header class="block__header hero__content">
            <h1 class="block__heading">Cloud Hosting for Pros</h1>
            <p class="hero__tagline">Deploy yor website in less than 60 seconds</p>
            <a href="" class="btn btn--accent btn--streched"></a>
        </header>
        <!-- Photoshop is used to reduce the size of banner.png file to smaller banner.png and banner@2x.png files  -->
        <!-- www.cloudconvert.com is used to cenvert the above .png files to .webp files  -->
        <picture>
            <source
              type="image/webp"
              srcset="images/banner.webp 1x, images/banner@2x.webp 2x"
            />
            <source
              type="image/png"
              srcset="images/banner.png 1x, images/banner@2x.png 2x"
            />
            <img src="images/banner.png" alt="" class="hero__image" />
        </picture>      
    </div>
</section>
